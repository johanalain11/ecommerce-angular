<div class="cart-item">
  <div>
    <img [src]="cartItem().image" alt="{{ cartItem().title }}">
    <div class="flex flex-col">
      <h2>{{ cartItem().title }}</h2>
      <p>Prix: {{ cartItem().price }} Fcfa</p>
    </div>
  </div>
  <button class="ternary-button" (click)="delete(cartItem().id)">Retirer du panier</button>
</div>
