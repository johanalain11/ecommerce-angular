<div class="product-card primary-hover">
  <img [src]="product().image" alt="{{ product().title }}" />
  <h2>{{ product().title }}</h2>
  <h3>Prix: {{ product().price }} Fcfa</h3>
  <p>
    @if (product().stock) {
      <span>Disponible(s): {{ product().stock }}</span>
    } @else {
      <span class="text-white bg-red-600 p-1 font-bold">Indisponible</span>
    }
  </p>
  <button class="primary-hover" [class]="product().stock ? '': 'opacity-40 cursor-not-allowed'" (click)="product().stock && CartService.addToCart(product()); showTooltip()">Ajouter au panier</button>
  @if (isTooltipVisible) {
    <div class="fixed bottom-12 left-1/2 -translate-x-1/2 bg-green-600 z-50 text-white px-4 py-2 rounded shadow-lg animate-fade">
      Ajout√© !
    </div>
  }
</div>
